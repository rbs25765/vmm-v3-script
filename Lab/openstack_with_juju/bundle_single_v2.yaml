series: focal
variables:
  # OpenStack variables
  openstack-origin: &openstack-origin  cloud:focal-ussuri
  openstack-region: &openstack-region RegionOne
  ntp-source: &ntp-source ntp.juniper.net
  net-space:           &net-space      lab1
  # various VIP
  #dashboard-vip:       &dashboard-vip       "172.16.11.20"
  #glance-vip:          &glance-vip          "172.16.11.21"
  #heat-vip:            &heat-vip            "172.16.11.22"
  #keystone-vip:        &keystone-vip        "172.16.11.23"
  #mysql-vip:           &mysql-vip           "172.16.11.24"
  #nova-cc-vip:         &nova-cc-vip         "172.16.11.25"
  #neutron-api-vip:     &neutron-api-vip     "172.16.11.26"
  #cinder-vip:          &cinder-vip          "172.16.11.27"
  #contrail-api-vip:    &contrail-api-vip    "172.16.11.28"

  
  # Contrail variables
  contrail-docker-registry: &contrail-docker-registry  hub.juniper.net/contrail
  contrail-docker-user:     &contrail-docker-user      bookworm
  contrail-docker-password: &contrail-docker-password  password
  contrail-image-tag:       &contrail-image-tag        21.3.1.98
  # other
  worker-multiplier:   &worker-multiplier   0.25
machines:
  "0": 
    constraints: tags=controller
  "1": 
    constraints: tags=compute
  "2": 
    constraints: tags=compute
  "3": 
    constraints: tags=compute
applications:
  # system
  ubuntu:
    charm: cs:ubuntu
    num_units: 4
    to: ["0","1","2","3"]
  ntp:
    charm: cs:ntp
    options:
      source: *ntp-source
  # openstack
  ### Done
  glance:
    charm: cs:glance
    num_units: 1
    bindings:
      "": *net-space
    options:
      openstack-origin: *openstack-origin
      #worker-multiplier: *worker-multiplier
      region: *openstack-region
    to: [ "lxd:0"]
  ### done
  keystone:
    charm: cs:keystone
    num_units: 1
    bindings:
      "": *net-space
    options:
      openstack-origin: *openstack-origin
      region: *openstack-region
      preferred-api-version: 3
      token-provider: 'fernet'
      # For contrail rbac
      admin-role: "admin"
      admin-password: "pass01"
    to: [ "lxd:0"]
  
  ### Done
  mysql:
    series: bionic
    charm: cs:percona-cluster
    num_units: 1
    bindings:
      "": *net-space
    options:
      source: *openstack-origin
      min-cluster-size: 1
      wait-timeout: 3600
      dataset-size: 15%
      max-connections: 10000
      root-password: password
      sst-password: password
    to: [ "lxd:0" ]
  ### Done
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    series: bionic
    bindings:
      "": *net-space
    options:
      openstack-origin: *openstack-origin
      region: *openstack-region
      neutron-security-groups: True
      overlay-network-type: ''
      use-internal-endpoints: True
      enable-ml2-port-security: True
      enable-l3ha: True
      l2-population: True
      # Contrail
      manage-neutron-plugin-legacy-mode: false
    to: [ "lxd:0"]
  ### Done
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    bindings:
      "": *net-space
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
      region: *openstack-region
      console-access-protocol: novnc
      console-proxy-ip: local
    to: [ "lxd:0"]
  ### Done
  nova-compute:
    charm: cs:nova-compute
    num_units: 3
    expose: true
    bindings:
      "": *net-space
    options:
      virt-type: kvm
      openstack-origin: *openstack-origin
    to: [ "1", "2","3" ]
  ### Done
  openstack-dashboard:
    charm: cs:openstack-dashboard
    num_units: 1
    bindings:
      "": *net-space
    options:
      openstack-origin: *openstack-origin
      webroot: "/"
      secret: "encryptcookieswithme"
      neutron-network-l3ha: True
      neutron-network-lb: True
      neutron-network-firewall: False
      cinder-backup: False
      password-retrieve: True
    to: [ "lxd:0"]
  ### Done
  placement:
    charm: cs:placement
    num_units: 1
    bindings:
      "": *net-space
    options:
      openstack-origin: *openstack-origin
    to: [ "lxd:0"]
  ### done
  rabbitmq-server:
    charm: cs:rabbitmq-server
    options:
      source: *openstack-origin
      min-cluster-size: 1
    num_units: 1
    bindings:
      "": *net-space
    to: [ "lxd:0" ]
  ## Done 
  heat:
    charm: cs:heat
    num_units: 1
    bindings:
      "": *net-space
    options:
      openstack-origin: *openstack-origin
      region: *openstack-region
    to: [ "lxd:0"]
  ### Done
  memcached:
    charm: cs:memcached
    num_units: 1
    bindings:
      "": *net-space
    to: [ "lxd:0" ]
  # Contrail
  ### done
  contrail-openstack:
    charm: cs:juniper-os-software-contrail-openstack
    bindings:
      "": *net-space
    options:
      docker-registry: *contrail-docker-registry
      docker-user: *contrail-docker-user
      docker-password: *contrail-docker-password
      image-tag: *contrail-image-tag 
  ### Done
  contrail-agent:
    charm: cs:juniper-os-software-contrail-agent 
    bindings:
      "": *net-space
    options:
      docker-registry: *contrail-docker-registry
      docker-user: *contrail-docker-user
      docker-password: *contrail-docker-password
      image-tag: *contrail-image-tag
      physical-interface: eth0
      vhost-gateway: auto     
  ### Done  
  contrail-analytics:
    charm: cs:juniper-os-software-contrail-analytics
    bindings:
      "": *net-space
    num_units: 1
    to: [ "0" ]
    options:
      log-level: "SYS_DEBUG"
      docker-registry: *contrail-docker-registry
      docker-user: *contrail-docker-user
      docker-password: *contrail-docker-password
      image-tag: *contrail-image-tag
  ### Done
  contrail-analyticsdb:
    charm: cs:juniper-os-software-contrail-analyticsdb
    bindings:
      "": *net-space
    num_units: 1
    options:
      log-level: "SYS_DEBUG"
      docker-registry: *contrail-docker-registry
      docker-user: *contrail-docker-user
      docker-password: *contrail-docker-password
      image-tag: *contrail-image-tag 
      cassandra-minimum-diskgb: "4"
      cassandra-jvm-extra-opts: "-Xms1g -Xmx2g"
    to: [ "0"]
  ### Done
  contrail-controller:
    charm: cs:juniper-os-software-contrail-controller
    bindings:
      "": *net-space
    num_units: 1
    options:
      log-level: "SYS_DEBUG"
      docker-registry: *contrail-docker-registry
      docker-user: *contrail-docker-user
      docker-password: *contrail-docker-password
      image-tag: *contrail-image-tag
      cassandra-minimum-diskgb: "4"
      cassandra-jvm-extra-opts: "-Xms1g -Xmx2g"
      #local-rabbitmq-hostname-resolution: True
      #haproxy-https-mode: http
      #haproxy-http-mode: "https"
    to: [ "0"]
  contrail-keystone-auth:
    charm: cs:juniper-os-software-contrail-keystone-auth
    bindings:
      "": *net-space
    num_units: 1 
    to: [ "lxd:0" ]



