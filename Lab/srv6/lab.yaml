      #       via: 172.16.14.1
  pe11:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.1/24
          gateway4: 172.16.10.254
      ge-0/0/0:
        bridge: pe11ge0
        mtu: 9000
      ge-0/0/1:
        bridge: pe11ge1
        mtu: 9000
      ge-0/0/2:
        bridge: pe11p1
        mtu: 9000
      ge-0/0/3:
        bridge: pe11p2
        mtu: 9000
  p1:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.2/24
          gateway4: 172.16.10.254
      ge-0/0/0:
        bridge: pe11p1
        mtu: 9000
      ge-0/0/1:
        bridge: pe12p1
        mtu: 9000
  p2:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.3/24
          gateway4: 172.16.10.254
      ge-0/0/0:
        bridge: pe11p2
        mtu: 9000
      ge-0/0/1:
        bridge: pe12p2
        mtu: 9000
  pe12:
    type: vjunos_router
    os: vjunos_router
    ztp: yes
    interfaces:
      mgmt: 
        bridge: mgmt
        family:
          inet: 172.16.10.4/24
          gateway4: 172.16.10.254
      ge-0/0/0:
        bridge: pe12ge0
        mtu: 9000
      ge-0/0/1:
        bridge: pe12ge1
        mtu: 9000
      ge-0/0/2:
        bridge: pe12p1
        mtu: 9000
      ge-0/0/3:
        bridge: pe12p2
        mtu: 9000
  ubuntu1:
    type: pchpv1
    os: ubuntu
    vnc: yes
    interfaces:
      em0: 
        bridge: mgmt
        family:
          inet: 172.16.10.5/24
          gateway4: 172.16.10.254
