vm:
  gw:
    type: gw
    os: gw
    interfaces:
      em0: 
        bridge: external
      em1: 
        bridge: mgmt
        family:
          inet: 172.16.10.254/24
        dhcp_range: 172.16.10.5-172.16.10.100
      # em2: 
      #   bridge: control
      #   family:
      #     inet: 172.16.11.1/24
      #   dhcp_range: 172.16.11.10-172.16.11.30
