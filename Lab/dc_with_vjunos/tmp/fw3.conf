    }
    login {
        user admin {
            class super-user;
            authentication {
                encrypted-password $1$36u.rQjX$3KKw60TXsRXcBxHuilFw3.;
                ssh-rsa "ssh-rsa  irzan@irzan-mbp";
                }
        }
    }
    services {
        ssh {
            root-login allow;
            sftp-server;
        }
        netconf {
            ssh;
        }
        extension-service {
            request-response {
                grpc {
                    clear-text {
                        port 32767;
                    }
                }
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
