system {
    management-instance;
}

interfaces {
    fxp0 {
        unit 0 {
            family inet {
                address 172.16.10.213/24;
            }
        }
    }   
}
security {
	screen {
        ids-option untrust-screen {
            icmp {
                ping-death;
            }
            ip {
                source-route-option;
                tear-drop;
            }
            tcp {
                syn-flood {
                    alarm-threshold 1024;
                    attack-threshold 200;
                    source-threshold 1024;
                    destination-threshold 2048;
                    timeout 20;
                }
                land;
            }
        }
    }
    policies {
        from-zone trust to-zone trust {
            policy default-permit {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    permit;
                }
            }
        }
        from-zone trust to-zone untrust {
            policy default-permit {
                match {
                    source-address any;
                    destination-address any;
                    application any;
                }
                then {
                    permit;
                }
            }
        }   
    }
    zones {
        security-zone trust {
            tcp-rst;
        }
        security-zone untrust {
            screen untrust-screen;
        }
    }
}
interfaces {
ge-0/0/0 {
        unit 0 {
        family inet {
                address 172.16.16.6/24;
            }
        family inet6 {
                address fc00:dead:beef:ff16::6/64;
            }
        }
    }
}
protocols { 
	lldp {
                interface  ge-0/0/0;
                interface  ge-0/0/1;
                interface  ge-0/0/2;
                interface  ge-0/0/3;
                }
        }
protocols {
   lldp {
      delete: interface all;
   }
}
