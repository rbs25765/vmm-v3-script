    root-authentication {
        encrypted-password $1$tYnITJR1$3NPtpx.RsnFN1rAcWzN0a.;
    }
    login {
        user admin {
            class super-user;
            authentication {
                encrypted-password $1$tYnITJR1$3NPtpx.RsnFN1rAcWzN0a.;
                ssh-rsa "ssh-rsa  irzan@irzan-mbp";
                }
        }
    }
    services {
        ssh {
            root-login allow;
            sftp-server;
        }
        netconf {
            ssh;
        }
        extension-service {
            request-response {
                grpc {
                    clear-text {
                        port 32767;
                    }
                }
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
system {
    management-instance;
}

chassis {
    network-services enhanced-ip;
    evpn-vxlan-default-switch-support;
}
interfaces {
   fxp0 {
      unit 0 {
         family inet {
         address 172.16.11.112/24;
         }
      }
    }
}
