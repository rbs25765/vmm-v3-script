	lldp {
                interface  ge-0/0/0;
                interface  ge-0/0/1;
                interface  ge-0/0/2;
                interface  ge-0/0/3;
                interface  ge-0/0/4;
                interface  ge-0/0/5;
                interface  ge-0/0/6;
                interface  ge-0/0/7;
                interface  ge-0/0/8;
                interface  ge-0/0/9;
                }
        }
protocols {
